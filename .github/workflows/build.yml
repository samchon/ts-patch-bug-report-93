name: build
on: [push, pull_request]

jobs:
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: npm install
      - name: Compile through tspc
        run: npm run build
      - name: Run compile JS file
        run: node bin 
      - name: Run TS file
        run: npm run start
